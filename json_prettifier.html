<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #output {
            background-color: #f5f5f5;
        }
        
        .error {
            color: #dc2626;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <h1>JSON Prettifier</h1>
    <p>Enter your JSON in the box below:</p>
    <textarea id="input" placeholder="Paste your JSON here"></textarea>
    <div class="error" id="error"></div>
    <p>Prettified output:</p>
    <textarea id="output" readonly></textarea>

    <script>
        const inputArea = document.getElementById('input');
        const outputArea = document.getElementById('output');
        const errorDiv = document.getElementById('error');

        function prettifyJSON() {
            const input = inputArea.value.trim();
            
            if (!input) {
                outputArea.value = '';
                errorDiv.textContent = '';
                return;
            }

            try {
                const parsed = JSON.parse(input);
                outputArea.value = JSON.stringify(parsed, null, 2);
                errorDiv.textContent = '';
            } catch (e) {
                errorDiv.textContent = 'Invalid JSON: ' + e.message;
            }
        }

        inputArea.addEventListener('input', prettifyJSON);
    </script>
</body>
</html>
